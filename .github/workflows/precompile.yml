name: precompile

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  linux-gnu:
    runs-on: ubuntu-latest
    env:
      OPENSSL_VERSION: "3.2.0"
    strategy:
      matrix:
        arch: [x86_64, i686, aarch64, riscv64, ppc64le, s390x]
      fail-fast: false

    name: ${{ matrix.arch }}-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Cache Precompiled OpenSSL
        id: cache-openssl
        uses: actions/cache@v3
        with:
          key: openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-linux-gnu
          path: |
            ./openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-linux-gnu.tar.gz

      - name: Download Precompiled OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          curl -fSL "https://github.com/cocoa-xu/openssl-build/releases/download/v${OPENSSL_VERSION}/openssl-${{ matrix.arch }}-linux-gnu.tar.gz" -o "openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-linux-gnu.tar.gz"

      - name: Cache OTP Source Code
        id: cache-otp
        uses: actions/cache@v3
        with:
          key: otp-${{ github.ref_name }}
          path: |
            ./otp_src_${{ github.ref_name }}.tar.gz

      - name: Download OTP Source Code
        if: steps.cache-otp.outputs.cache-hit != 'true'
        run: |
          export OTP_VERSION=${GITHUB_REF##*/v}
          echo "OTP_VERSION: $OTP_VERSION"
          echo "github.ref_name: ${{ github.ref_name }}"
          curl -fSL "https://github.com/erlang/otp/releases/download/OTP-${OTP_VERSION}/otp_src_${OTP_VERSION}.tar.gz" -o "otp_src_${{ github.ref_name }}.tar.gz"

      - name: Pull docker image
        run: |
          if [ "${{ matrix.arch }}" = "riscv64" ]; then
            sudo docker pull --platform=linux/${{ matrix.arch }} riscv64/ubuntu:22.04
          else
            sudo docker pull quay.io/pypa/manylinux2014_${{ matrix.arch }}:latest
          fi

      - name: Install binfmt
        run: |
          sudo apt update
          sudo apt install -y binfmt-support qemu-user-static

      - name: Compile OTP
        run: |
          cp .github/script-to-build-gnu.sh ./
          cp .github/do-build.sh ./

          bash ./script-to-build-gnu.sh "${{ github.ref_name }}" "${{ matrix.arch }}"

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            otp-*.tar.gz

  linux-musl:
    runs-on: ubuntu-latest
    env:
      OPENSSL_VERSION: "3.2.0"
    strategy:
      matrix:
        arch: [x86_64, i386, aarch64, riscv64, ppc64le, s390x]
      fail-fast: false

    name: ${{ matrix.arch }}-linux-musl

    steps:
      - uses: actions/checkout@v4

      - name: Cache Precompiled OpenSSL
        id: cache-openssl
        uses: actions/cache@v3
        with:
          key: openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-linux-musl
          path: |
            ./openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-linux-musl.tar.gz

      - name: Download Precompiled OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          curl -fSL "https://github.com/cocoa-xu/openssl-build/releases/download/v${OPENSSL_VERSION}/openssl-${{ matrix.arch }}-linux-musl.tar.gz" -o "openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-linux-musl.tar.gz"

      - name: Cache OTP Source Code
        id: cache-otp
        uses: actions/cache@v3
        with:
          key: otp-${{ github.ref_name }}
          path: |
            ./otp_src_${{ github.ref_name }}.tar.gz

      - name: Download OTP Source Code
        if: steps.cache-otp.outputs.cache-hit != 'true'
        run: |
          export OTP_VERSION=${GITHUB_REF##*/v}
          echo "OTP_VERSION: $OTP_VERSION"
          echo "github.ref_name: ${{ github.ref_name }}"
          curl -fSL "https://github.com/erlang/otp/releases/download/OTP-${OTP_VERSION}/otp_src_${OTP_VERSION}.tar.gz" -o "otp_src_${{ github.ref_name }}.tar.gz"

      - name: Pull docker image
        run: |
          if [ "${{ matrix.arch }}" = "riscv64" ]; then
            sudo docker pull --platform=linux/${{ matrix.arch }} alpine:edge
          else
            sudo docker pull --platform=linux/${{ matrix.arch }} alpine:latest
          fi

      - name: Install binfmt
        run: |
          sudo apt update
          sudo apt install -y binfmt-support qemu-user-static

      - name: Precompile
        run: |
          cp .github/script-to-build-musl.sh ./
          cp .github/do-build.sh ./

          if [ "${{ matrix.arch }}" = "riscv64" ]; then
            bash ./script-to-build-musl.sh "${{ github.ref_name }}" "${{ matrix.arch }}" "alpine:edge"
          else
            bash ./script-to-build-musl.sh "${{ github.ref_name }}" "${{ matrix.arch }}" "alpine:latest"
          fi

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') 
        with:
          files: |
            otp-*.tar.gz

  deploy-linux:
    runs-on: ubuntu-latest
    needs: [linux-gnu, linux-musl]
    steps:
      - name: deploy
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'cocoa-xu/otp-build'
        env:
          DEPLOY_LINUX_GNU_HOOK_URL: ${{ secrets.DEPLOY_LINUX_GNU_HOOK_URL }}
          DEPLOY_LINUX_MUSL_HOOK_URL: ${{ secrets.DEPLOY_LINUX_MUSL_HOOK_URL }}
        run: |
          curl -sS --no-progress-meter "${DEPLOY_LINUX_GNU_HOOK_URL}${{ github.ref_name }}"
          curl -sS --no-progress-meter "${DEPLOY_LINUX_MUSL_HOOK_URL}${{ github.ref_name }}"

  macos:
    runs-on: macos-12
    env:
      OPENSSL_VERSION: "3.2.0"
    strategy:
      matrix:
        arch: [x86_64, arm64]
      fail-fast: false

    name: ${{ matrix.arch }}-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Cache Precompiled OpenSSL
        id: cache-openssl
        uses: actions/cache@v3
        with:
          key: openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-apple-darwin
          path: |
            ./openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-apple-darwin.tar.gz

      - name: Download Precompiled OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          curl -fSL "https://github.com/cocoa-xu/openssl-build/releases/download/v${OPENSSL_VERSION}/openssl-${{ matrix.arch }}-apple-darwin.tar.gz" -o "openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-apple-darwin.tar.gz"

      - name: Cache OTP Source Code
        id: cache-otp
        uses: actions/cache@v3
        with:
          key: otp-${{ github.ref_name }}
          path: |
            ./otp_src_${{ github.ref_name }}.tar.gz

      - name: Download OTP Source Code
        if: steps.cache-otp.outputs.cache-hit != 'true'
        run: |
          export OTP_VERSION=${GITHUB_REF##*/v}
          echo "OTP_VERSION: $OTP_VERSION"
          echo "github.ref_name: ${{ github.ref_name }}"
          curl -fSL "https://github.com/erlang/otp/releases/download/OTP-${OTP_VERSION}/otp_src_${OTP_VERSION}.tar.gz" -o "otp_src_${{ github.ref_name }}.tar.gz"

      - name: Compile OTP
        run: |
          export ROOTDIR="$(pwd)"
          export OPENSSL_ARCHIVE="openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-apple-darwin.tar.gz"
          export PERFIX_DIR="/tmp/openssl-${{ env.OPENSSL_VERSION }}-${{ matrix.arch }}-apple-darwin"
          export OTP_VERSION="${GITHUB_REF##*/v}"
          mkdir -p "${PERFIX_DIR}"
          sudo tar -C "${PERFIX_DIR}" -xf "${OPENSSL_ARCHIVE}"
          tar -xzf "otp_src_${{ github.ref_name }}.tar.gz"
          cd "otp_src_${OTP_VERSION}"
          mkdir "otp_${OTP_VERSION}"
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            ./otp_build configure --xcomp-conf=xcomp/erl-xcomp-aarch64-darwin.conf --without-javac --with-ssl="${PERFIX_DIR}" --disable-dynamic-ssl-lib
            ./otp_build boot -a
            make DESTDIR="$(pwd)/otp_${OTP_VERSION}" install
          else
            ./configure --without-javac --with-ssl="${PERFIX_DIR}" --disable-dynamic-ssl-lib
            time make -j"$(sysctl -n hw.ncpu)"
            make DESTDIR="$(pwd)/otp_${OTP_VERSION}" install
          fi
          mkdir -p "${ROOTDIR}/build"
          cd "$(pwd)/otp_${OTP_VERSION}"
          tar -czf "${ROOTDIR}/build/otp-${{ matrix.arch }}-apple-darwin.tar.gz" .

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/*.tar.gz

  deploy-macos:
    runs-on: ubuntu-latest
    needs: macos
    steps:
      - name: deploy
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'cocoa-xu/otp-build'
        env:
          DEPLOY_MACOS_HOOK_URL: ${{ secrets.DEPLOY_MACOS_HOOK_URL }}
        run: |
          curl -sS --no-progress-meter "${DEPLOY_MACOS_HOOK_URL}${{ github.ref_name }}"

  freebsd:
    runs-on: ubuntu-latest
    env:
      OPENSSL_VERSION: "3.2.0"
    strategy:
      matrix:
        include:
          - pair:
              fullversion: "13.2"
              major: "13"
          - pair:
              fullversion: "14.0"
              major: "14"
      fail-fast: false

    name: x86_64-unknown-freebsd${{ matrix.pair.major }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Precompiled OpenSSL
        id: cache-openssl
        uses: actions/cache@v3
        with:
          key: openssl-${{ env.OPENSSL_VERSION }}-x86_64-unknown-freebsd${{ matrix.pair.major }}
          path: |
            ./openssl-${{ env.OPENSSL_VERSION }}-x86_64-unknown-freebsd${{ matrix.pair.major }}.tar.gz

      - name: Download Precompiled OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          curl -fSL "https://github.com/cocoa-xu/openssl-build/releases/download/v${OPENSSL_VERSION}/openssl-x86_64-unknown-freebsd${{ matrix.pair.major }}.tar.gz" -o "openssl-${{ env.OPENSSL_VERSION }}-x86_64-unknown-freebsd${{ matrix.pair.major }}.tar.gz"

      - name: Cache OTP Source Code
        id: cache-otp
        uses: actions/cache@v3
        with:
          key: otp-${{ github.ref_name }}
          path: |
            ./otp_src_${{ github.ref_name }}.tar.gz

      - name: Download OTP Source Code
        if: steps.cache-otp.outputs.cache-hit != 'true'
        run: |
          export OTP_VERSION=${GITHUB_REF##*/v}
          echo "OTP_VERSION: $OTP_VERSION"
          echo "github.ref_name: ${{ github.ref_name }}"
          curl -fSL "https://github.com/erlang/otp/releases/download/OTP-${OTP_VERSION}/otp_src_${OTP_VERSION}.tar.gz" -o "otp_src_${{ github.ref_name }}.tar.gz"

      - name: Compile in FreeBSD
        id: compile-freebsd
        uses: vmactions/freebsd-vm@v1
        with:
          envs: 'OPENSSL_VERSION'
          release: ${{ matrix.pair.fullversion }}
          usesh: true
          prepare: |
            pkg install -y perl5 gmake

          run: |
            export ROOT_DIR=$(pwd)
            export TRIPLET=x86_64-unknown-freebsd${{ matrix.pair.major }}
            export OTP_VERSION="${GITHUB_REF##*/v}"
            export OPENSSL_PERFIX_DIR=/openssl-${OPENSSL_VERSION}-${TRIPLET}
            export OPENSSL_ARCHIVE="openssl-${OPENSSL_VERSION}-${TRIPLET}.tar.gz"
            export ROOT_DIR="$(pwd)"

            mkdir -p "${OPENSSL_PERFIX_DIR}"
            tar -C "${OPENSSL_PERFIX_DIR}" -xf "${OPENSSL_ARCHIVE}"
            tar -xzf "otp_src_${GITHUB_REF_NAME}.tar.gz"
            cd "otp_src_${OTP_VERSION}"
            ./configure --without-javac --with-ssl="${OPENSSL_PERFIX_DIR}" --disable-dynamic-ssl-lib
            gmake -j$(nproc)
            gmake DESTDIR="$(pwd)/otp_${OTP_VERSION}" install
            cd "otp_${OTP_VERSION}"
            tar -czf "${ROOT_DIR}/otp-${TRIPLET}.tar.gz" .

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            otp-*.tar.gz

  deploy-freebsd:
    runs-on: ubuntu-latest
    needs: freebsd
    steps:
      - name: deploy
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'cocoa-xu/otp-build'
        env:
          DEPLOY_FREEBSD13_HOOK_URL: ${{ secrets.DEPLOY_FREEBSD13_HOOK_URL }}
          DEPLOY_FREEBSD14_HOOK_URL: ${{ secrets.DEPLOY_FREEBSD14_HOOK_URL }}
        run: |
          curl -sS --no-progress-meter "${DEPLOY_FREEBSD13_HOOK_URL}${{ github.ref_name }}"
          curl -sS --no-progress-meter "${DEPLOY_FREEBSD14_HOOK_URL}${{ github.ref_name }}"

  openbsd:
    runs-on: ubuntu-latest
    env:
      OPENSSL_VERSION: "3.2.0"
    strategy:
      matrix:
        include:
          - pair:
            fullversion: "7.2"
            major: "7"
        # - pair:
        #     fullversion: "7.3"
        #     major: "7"
        # - pair:
        #     fullversion: "7.4"
        #     major: "7"
      fail-fast: false

    name: x86_64-unknown-freebsd${{ matrix.pair.fullversion }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Precompiled OpenSSL
        id: cache-openssl
        uses: actions/cache@v3
        with:
          key: openssl-${{ env.OPENSSL_VERSION }}-x86_64-unknown-openbsd${{ matrix.pair.major }}
          path: |
            ./openssl-${{ env.OPENSSL_VERSION }}-x86_64-unknown-openbsd${{ matrix.pair.major }}.tar.gz

      - name: Download Precompiled OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          curl -fSL "https://github.com/cocoa-xu/openssl-build/releases/download/v${OPENSSL_VERSION}/openssl-x86_64-unknown-openbsd${{ matrix.pair.major }}.tar.gz" -o "openssl-${{ env.OPENSSL_VERSION }}-x86_64-unknown-openbsd${{ matrix.pair.major }}.tar.gz"

      - name: Cache OTP Source Code
        id: cache-otp
        uses: actions/cache@v3
        with:
          key: otp-${{ github.ref_name }}
          path: |
            ./otp_src_${{ github.ref_name }}.tar.gz

      - name: Download OTP Source Code
        if: steps.cache-otp.outputs.cache-hit != 'true'
        run: |
          export OTP_VERSION=${GITHUB_REF##*/v}
          echo "OTP_VERSION: $OTP_VERSION"
          echo "github.ref_name: ${{ github.ref_name }}"
          curl -fSL "https://github.com/erlang/otp/releases/download/OTP-${OTP_VERSION}/otp_src_${OTP_VERSION}.tar.gz" -o "otp_src_${{ github.ref_name }}.tar.gz"

      - name: Compile in OpenBSD
        id: compile-openbsd
        uses: vmactions/openbsd-vm@v1
        with:
          envs: 'OPENSSL_VERSION'
          release: ${{ matrix.pair.fullversion }}
          usesh: true
          prepare: |
            pkg_add curl gmake

          run: |
            export ROOT_DIR=$(pwd)
            export TRIPLET=x86_64-unknown-freebsd${{ matrix.pair.major }}
            export OTP_VERSION="${GITHUB_REF##*/v}"
            export OPENSSL_PERFIX_DIR=/openssl-${OPENSSL_VERSION}-${TRIPLET}
            export OPENSSL_ARCHIVE="openssl-${OPENSSL_VERSION}-${TRIPLET}.tar.gz"
            export ROOT_DIR="$(pwd)"

            mkdir -p "${OPENSSL_PERFIX_DIR}"
            tar -C "${OPENSSL_PERFIX_DIR}" -xf "${OPENSSL_ARCHIVE}"
            tar -xzf "otp_src_${GITHUB_REF_NAME}.tar.gz"
            cd "otp_src_${OTP_VERSION}"
            ./configure --without-javac --with-ssl="${OPENSSL_PERFIX_DIR}" --disable-dynamic-ssl-lib
            gmake -j$(getconf NPROCESSORS_ONLN)
            gmake DESTDIR="$(pwd)/otp_${OTP_VERSION}" install
            cd "otp_${OTP_VERSION}"
            tar -czf "${ROOT_DIR}/otp-${TRIPLET}.tar.gz" .

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            otp-*.tar.gz

  deploy-openbsd:
    runs-on: ubuntu-latest
    needs: openbsd
    steps:
      - name: deploy
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'cocoa-xu/otp-build'
        env:
          DEPLOY_OPENBSD7_HOOK_URL: ${{ secrets.DEPLOY_OPENBSD7_HOOK_URL }}
        run: |
          curl -sS --no-progress-meter "${DEPLOY_OPENBSD7_HOOK_URL}${{ github.ref_name }}"

  netbsd:
    runs-on: ubuntu-latest
    env:
      OPENSSL_VERSION: "3.2.0"
    strategy:
      matrix:
        include:
          - pair:
            fullversion: "9.0"
            major: "9"
        # - pair:
        #     fullversion: "9.1"
        #     major: "9"
        # - pair:
        #     fullversion: "9.2"
        #     major: "9"
        # - pair:
        #     fullversion: "9.3"
        #     major: "9"
      fail-fast: false

    name: x86_64-unknown-netbsd${{ matrix.pair.fullversion }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Precompiled OpenSSL
        id: cache-openssl
        uses: actions/cache@v3
        with:
          key: openssl-${{ env.OPENSSL_VERSION }}-x86_64-unknown-netbsd${{ matrix.pair.major }}
          path: |
            ./openssl-${{ env.OPENSSL_VERSION }}-x86_64-unknown-netbsd${{ matrix.pair.major }}.tar.gz

      - name: Download Precompiled OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          curl -fSL "https://github.com/cocoa-xu/openssl-build/releases/download/v${OPENSSL_VERSION}/openssl-x86_64-unknown-netbsd${{ matrix.pair.major }}.tar.gz" -o "openssl-${{ env.OPENSSL_VERSION }}-x86_64-unknown-netbsd${{ matrix.pair.major }}.tar.gz"

      - name: Cache OTP Source Code
        id: cache-otp
        uses: actions/cache@v3
        with:
          key: otp-${{ github.ref_name }}
          path: |
            ./otp_src_${{ github.ref_name }}.tar.gz

      - name: Download OTP Source Code
        if: steps.cache-otp.outputs.cache-hit != 'true'
        run: |
          export OTP_VERSION=${GITHUB_REF##*/v}
          echo "OTP_VERSION: $OTP_VERSION"
          echo "github.ref_name: ${{ github.ref_name }}"
          curl -fSL "https://github.com/erlang/otp/releases/download/OTP-${OTP_VERSION}/otp_src_${OTP_VERSION}.tar.gz" -o "otp_src_${{ github.ref_name }}.tar.gz"

      - name: Compile in NetBSD
        id: compile-netbsd
        uses: vmactions/netbsd-vm@v1
        with:
          envs: 'OPENSSL_VERSION'
          release: ${{ matrix.pair.fullversion }}
          usesh: true
          prepare: |
            /usr/sbin/pkg_add curl gmake

          run: |
            export ROOT_DIR=$(pwd)
            export TRIPLET=x86_64-unknown-netbsd${{ matrix.pair.major }}
            export OTP_VERSION="${GITHUB_REF##*/v}"
            export OPENSSL_PERFIX_DIR=/openssl-${OPENSSL_VERSION}-${TRIPLET}
            export OPENSSL_ARCHIVE="openssl-${OPENSSL_VERSION}-${TRIPLET}.tar.gz"
            export ROOT_DIR="$(pwd)"

            mkdir -p "${OPENSSL_PERFIX_DIR}"
            tar -C "${OPENSSL_PERFIX_DIR}" -xf "${OPENSSL_ARCHIVE}"
            tar -xzf "otp_src_${GITHUB_REF_NAME}.tar.gz"
            cd "otp_src_${OTP_VERSION}"
            ./configure --without-javac --with-ssl="${OPENSSL_PERFIX_DIR}" --disable-dynamic-ssl-lib
            gmake -j$(getconf NPROCESSORS_ONLN)
            gmake DESTDIR="$(pwd)/otp_${OTP_VERSION}" install
            cd "otp_${OTP_VERSION}"
            tar -czf "${ROOT_DIR}/otp-${TRIPLET}.tar.gz" .

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            otp-*.tar.gz

  deploy-netbsd:
    runs-on: ubuntu-latest
    needs: netbsd
    steps:
      - name: deploy
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'cocoa-xu/otp-build'
        env:
          DEPLOY_NETBSD9_HOOK_URL: ${{ secrets.DEPLOY_NETBSD9_HOOK_URL }}
        run: |
          curl -sS --no-progress-meter "${DEPLOY_NETBSD9_HOOK_URL}${{ github.ref_name }}"

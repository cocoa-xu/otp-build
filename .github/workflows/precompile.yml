name: precompile

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  linux:
    runs-on: ubuntu-latest
    env:
      OPENSSL_VERSION: "3.2.0"
    strategy:
      matrix:
        arch: [x86_64, i686, aarch64, ppc64le, s390x]
      fail-fast: false
    name: manylinux2014_${{ matrix.arch }}

    steps:
      - uses: actions/checkout@v3

      - name: Pull docker image
        run: |
          sudo docker pull quay.io/pypa/manylinux2014_${{ matrix.arch }}:latest

      - name: Install binfmt
        run: |
          sudo apt install -y binfmt-support qemu-user-static

      - name: Precompile
        run: |
          cp .github/script-to-build-manylinux2014.sh ./
          cp .github/do-build-manylinux2014.sh ./

          bash ./script-to-build-manylinux2014.sh "${GITHUB_REF##*/v}" "${{ matrix.arch }}"

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            otp-*.tar.gz

  macos:
    runs-on: macos-12
    strategy:
      matrix:
        arch: [x86_64, arm64]
      fail-fast: false
    env:
      OPENSSL_VERSION: "3.2.0"
    name: ${{ matrix.arch }}-apple-darwin
    steps:
      - uses: actions/checkout@v3
      - name: Download OTP Source Code
        run: |
          export ROOTDIR="$(pwd)"
          export OTP_VERSION=${GITHUB_REF##*/v}
          echo "$OTP_VERSION"
          export OPENSSL_ARCHIVE="openssl-${{ matrix.arch }}-apple-darwin.tar.gz"
          export PERFIX_DIR="/tmp/openssl-${{ matrix.arch }}-apple-darwin"
          curl -fSL "https://github.com/cocoa-xu/openssl-build/releases/download/v${OPENSSL_VERSION}/${OPENSSL_ARCHIVE}" -o "${OPENSSL_ARCHIVE}" && \
          tar -xf "${OPENSSL_ARCHIVE}" && \
          mv "${OPENSSL_ARCHIVE%.tar.gz}" "${PERFIX_DIR}" && \
          curl -fSL "https://github.com/erlang/otp/releases/download/OTP-${OTP_VERSION}/otp_src_${OTP_VERSION}.tar.gz" -o "otp_src_${OTP_VERSION}.tar.gz"
          tar -xzf "otp_src_${OTP_VERSION}.tar.gz"
          cd "otp_src_${OTP_VERSION}"
          mkdir "otp_${OTP_VERSION}"
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            ./otp_build configure --xcomp-conf=xcomp/erl-xcomp-aarch64-darwin.conf --without-javac --disable-dynamic-ssl-lib
            ./otp_build boot -a
            ./otp_build release -a "$(pwd)/otp_${OTP_VERSION}"
          else
            ./configure --without-javac --disable-dynamic-ssl-lib
            time make -j"$(sysctl -n hw.ncpu)"
            make DESTDIR="$(pwd)/otp_${OTP_VERSION}" install
          fi
          mkdir -p "${ROOTDIR}/build"
          cd "$(pwd)/otp_${OTP_VERSION}"
          tar -czf "${ROOTDIR}/build/otp-${{ matrix.arch }}-apple-darwin.tar.gz" .

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/*.tar.gz
